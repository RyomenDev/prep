<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>

<body>
    <h1>Contact Me Form</h1>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <input type="checkbox" id="consent-mail" name="consent-mail">
        <label for="consent-mail">Consent to send you mail</label><br>

        <input type="checkbox" id="consent-tc" name="consent-tc">
        <label for="consent-tc">Consent to T&C</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
